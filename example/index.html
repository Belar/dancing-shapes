<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dancing Shapes</title>

    <link rel="stylesheet" href="../css/dancing-shapes.css">

    <style>
      html,body {
        height: 100%;
      }

      body{
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <div class="loader jump">
      <div class="partial"></div>
      <div class="partial"></div>
      <div class="partial"></div>
      <div class="partial"></div>
    </div>
    <div class="loader fade-up">
      <div class="partial"></div>
      <div class="partial"></div>
      <div class="partial"></div>
      <div class="partial"></div>
    </div>
    <div class="loader bubble">
      <div class="partial"></div>
      <div class="partial"></div>
      <div class="partial"></div>
      <div class="partial"></div>
    </div>
    <div class="loader force-push">
      <div class="partial"></div>
      <div class="partial"></div>
      <div class="partial"></div>
      <div class="partial"></div>
    </div>
  </body>

</html>
